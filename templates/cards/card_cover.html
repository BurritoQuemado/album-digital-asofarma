{% extends "cards/cards_base.html" %}
{% load static %}
{% block content %}
<div class="container-fluid ">
    <div class="row justify-content-center">
        {% include 'cards/cards_sidebar.html' with departments=departments %}
        <main role="main" class="col-md-10 col-lg-10 offset-md-2 offset-lg-2 Cover bg-worldcup">
            <div class="row mb-4">
                <div class="Cover--Header">
                    <img class="responsive" src="{% static 'assets/cover/album_banner_ribbon.png' %}">
                </div>
                <div class="Cover--Logo">
                    <img class="responsive" src="{% static 'assets/cover/album_banner_logo.png' %}">
                </div>
                <div class="Cover--User">
                    <p class="Title">{{user.full_name}}</p>
                    <p class="Progress">Avance: {{codes}}/{{total}}</p>
                </div>
                <div class="Cover--Logos">
                    <img class="responsive" src="{% static 'assets/cover/logos.svg' %}">
                </div>
                <div class="Cover--Aeromexico">
                    <img class="responsive" src="{% static 'assets/logo_aeromexico.svg' %}">
                </div>
            </div>
        </main>
    </div>
</div>

{% endblock %}
