version: '3'

services:
    django:
        container_name: django_server
        build:
            context: .
            dockerfile: Dockerfile
        command: python manage.py runserver 0.0.0.0:8000
        volumes:
            - .:/var/www/boilerplate
        ports:
            - "8000:8000"
        env_file:
            - ./.env
