version: '3'

services:
    django:
        container_name: album_server
        build:
            context: .
            dockerfile: Dockerfile
        command: python manage.py runserver 0.0.0.0:8000
        volumes:
            - /var/www/album/node_modules
            - ./backend:/var/www/album
            - ./static:/var/www/album/static
        ports:
            - "8000:8000"
        env_file:
            - ./.docker.env
    db:
        image: "postgres:10.3-alpine"
        restart: always
        env_file:
            - ./.postgres.env
        ports:
            - "5432:5432"
        volumes:
            - ./postgres/data:/var/lib/postgresql/data
