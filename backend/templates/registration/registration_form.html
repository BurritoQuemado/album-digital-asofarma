{% extends "registration/registration_base.html" %}

{% load bootstrap4 %}

{% block content %}
<h2 class="border-bottom border-gray pb-2 mb-0">Registro</h2>
<form method="post" action="." class="pt-3">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary btn-lg">Registrar</button>
    {% endbuttons %}
</form>
{% endblock %}
